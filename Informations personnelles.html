    <script>
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const country = data.country_code;
                let lang = 'en';
                if (country === 'FR') lang = 'fr';
                if (country === 'DE') lang = 'de';
                changeLanguage(lang);
            })
            .catch(error => {
                console.error('Erreur lors de la détection de langue :', error);
                changeLanguage('en');
            });

        function changeLanguage(lang) {
            const title = document.getElementById('title');
            const nextBtn = document.getElementById('nextBtn');
            const inputs = document.querySelectorAll('input, select');
            
            if (lang === 'fr') {
                title.textContent = 'FREE SEXTOYS - Vos informations';
                nextBtn.textContent = 'Suivant';
                inputs[0].placeholder = 'Nom complet';
                inputs[1].placeholder = 'Adresse mail';
                inputs[2].placeholder = 'Numéro de téléphone';
                inputs[3].placeholder = 'Sélectionnez un pays';
                inputs[4].placeholder = 'Ville';
                inputs[5].placeholder = 'Code postal';
                inputs[6].placeholder = 'Adresse';
            } else if (lang === 'en') {
                title.textContent = 'FREE SEXTOYS - Your Information';
                nextBtn.textContent = 'Next';
                inputs[0].placeholder = 'Full Name';
                inputs[1].placeholder = 'Email Address';
                inputs[2].placeholder = 'Phone Number';
                inputs[3].placeholder = 'Select a country';
                inputs[4].placeholder = 'City';
                inputs[5].placeholder = 'Postal Code';
                inputs[6].placeholder = 'Address';
            } else if (lang === 'de') {
                title.textContent = 'FREE SEXTOYS - Ihre Informationen';
                nextBtn.textContent = 'Weiter';
                inputs[0].placeholder = 'Vollständiger Name';
                inputs[1].placeholder = 'E-Mail-Adresse';
                inputs[2].placeholder = 'Telefonnummer';
                inputs[3].placeholder = 'Wählen Sie ein Land';
                inputs[4].placeholder = 'Stadt';
                inputs[5].placeholder = 'Postleitzahl';
                inputs[6].placeholder = 'Adresse';
            }
        }

        function saveInfos() {
            const infos = {
                nom: document.getElementById('nom').value,
                email: document.getElementById('email').value,
                telephone: document.getElementById('telephone').value,
                pays: document.getElementById('pays').value,
                ville: document.getElementById('ville').value,
                codepostal: document.getElementById('codepostal').value,
                adresse: document.getElementById('adresse').value
            };
            localStorage.setItem('userInfos', JSON.stringify(infos));
            window.location.href = 'paiement.html';
        }
