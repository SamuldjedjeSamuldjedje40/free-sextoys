<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Sextoys - S√©lection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a44;
            margin: 0;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .cart {
            position: relative;
            font-size: 24px;
            color: #fff;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff6200;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            border-radius: 50%;
            padding: 2px 6px;
        }
        .language-select {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            font-size: 14px;
            color: #111;
        }
        .steps {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .step {
            width: 30px;
            height: 30px;
            background-color: #4a5b7c;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        .step.active {
            background-color: #ff6200;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 20px;
        }
        .item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .item p {
            margin: 0 0 10px;
            font-size: 14px;
            color: #111;
        }
        .item button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        .item button.added {
            background-color: #ccc;
            color: #fff;
        }
        .item button.add-to-cart {
            background-color: #ff6200;
            color: #fff;
        }
        .selected-items {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .selected-items h2 {
            color: #ff6200;
            font-size: 18px;
            margin: 0 0 10px;
        }
        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .selected-item span {
            color: #111;
            font-size: 14px;
        }
        .selected-item button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FREE SEXTOYS</h1>
        <div class="header-right">
            <div class="cart">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </div>
            <select class="language-select">
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>
    </div>
    <div class="steps">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
        <div class="step">5</div>
    </div>
    <div class="container">
        <div class="item">
            <img src="https://i.imgur.com/nyjKHpc.jpg" alt="Sextoy 1">
            <p>Sextoy 1 - 0.00 ‚Ç¨</p>
            <button class="add-to-cart" onclick="addToCart('Sextoy 1', this)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://i.imgur.com/swIz7SZ.jpg" alt="Sextoy 2">
            <p>Sextoy 2 - 0.00 ‚Ç¨</p>
            <button class="add-to-cart" onclick="addToCart('Sextoy 2', this)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://i.imgur.com/hwtV7x8.jpg" alt="Sextoy 3">
            <p>Sextoy 3 - 0.00 ‚Ç¨</p>
            <button class="add-to-cart" onclick="addToCart('Sextoy 3', this)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://i.imgur.com/UfnLezv.jpg" alt="Sextoy 4">
            <p>Sextoy 4 - 0.00 ‚Ç¨</p>
            <button class="add-to-cart" onclick="addToCart('Sextoy 4', this)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://i.imgur.com/NoeaZj5.jpg" alt="Sextoy 5">
            <p>Sextoy 5 - 0.00 ‚Ç¨</p>
            <button class="add-to-cart" onclick="addToCart('Sextoy 5', this)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://i.imgur.com/iLXx5yF.jpg" alt="Sextoy 6">
            <p>Sextoy 6 - 0.00 ‚Ç¨</p>
            <button class="add-to-cart" onclick="addToCart('Sextoy 6', this)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://i.imgur.com/d1ysdpP.jpg" alt="Sextoy 7">
            <p>Sextoy 7 - 0.00 ‚Ç¨</p>
            <button class="add-to-cart" onclick="addToCart('Sextoy 7', this)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://i.imgur.com/MnM6tp6.jpg" alt="Sextoy 8">
            <p>Sextoy 8 - 0.00 ‚Ç¨</p>
            <button class="add-to-cart" onclick="addToCart('Sextoy 8', this)">Add to Cart</button>
        </div>
    </div>
    <div class="selected-items" id="selectedItems">
        <h2>Selected Items</h2>
        <!-- Les √©l√©ments s√©lectionn√©s seront ajout√©s ici dynamiquement -->
    </div>

    <script>
        let selectedItems = [];

        function addToCart(item, button) {
            if (!selectedItems.includes(item)) {
                selectedItems.push(item);
                button.textContent = "Ajout√©";
                button.classList.remove("add-to-cart");
                button.classList.add("added");
                button.disabled = true;
                updateSelectedItems();
                updateCartCount();
            }
        }

        function removeItem(item) {
            selectedItems = selectedItems.filter(i => i !== item);
            const button = document.querySelector(`button[onclick="addToCart('${item}', this)"]`);
            if (button) {
                button.textContent = "Add to Cart";
                button.classList.remove("added");
                button.classList.add("add-to-cart");
                button.disabled = false;
            }
            updateSelectedItems();
            updateCartCount();
        }

        function updateSelectedItems() {
            const selectedItemsDiv = document.getElementById('selectedItems');
            selectedItemsDiv.innerHTML = '<h2>Selected Items</h2>';
            if (selectedItems.length === 0) {
                selectedItemsDiv.innerHTML += '<p>Aucun article s√©lectionn√©.</p>';
            } else {
                selectedItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'selected-item';
                    div.innerHTML = `
                        <span>${item}</span>
                        <button onclick="removeItem('${item}')">Remove</button>
                    `;
                    selectedItemsDiv.appendChild(div);
                });
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.className = 'add-to-cart';
                nextButton.style.marginTop = '10px';
                nextButton.style.width = '100px';
                nextButton.onclick = saveSelection;
                selectedItemsDiv.appendChild(nextButton);
            }
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = selectedItems.length;
        }

        function saveSelection() {
            if (selectedItems.length === 0) {
                alert("Veuillez s√©lectionner au moins un sextoy.");
                return;
            }
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
            window.location.href = 'infos.html';
        }

        // Initialisation
        updateSelectedItems();
        updateCartCount();
    </script>
</body>
</html>
